{% extends "layout.html" %}

{% block content %}

{% if not user %}

  <div class="container">
    <div class="mt-1">
      <h1>Profile</h1>
    </div>
    <p class="lead">You need to log in to see this page</p>

    <a type="button" class="btn btn-default" href="/auth">Login</a>
  </div>

{% else %}

	<div class="container">

        <h1 style="color:white;"> {{ playlist.name }} </h1>

	  <div class="row">
      <div class="col-sm-4">

        {% if playlist.images %}
          <img src="{{playlist.images[0].url}}" class="img-square">
        {% endif %}

      </div>
    </div>
	</div>

{% endif %}

{% endblock %}
